<script>
  var body = document.body
  function debounce(fn,delay){ // 节流
    let timer = null
    return function(){
      clearTimeout(timer)
      timer = setTimeout(()=>{
        fn.call(this,...arguments)
      },delay)

    }
  }

  function throttle(fn,delay){
    let start = Date.now()
    return function(){
      let last = Date.now()
      if (last - start > delay){
        fn.apply(this,arguments)
        start = last
      }
    }

  }
